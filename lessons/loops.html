<body>
  
  <script>

    let sophie = {
      age: 9
    }

    for (let i = 0; i < 16; i++) {
      sophie.age++;
    }

    sophie.age++;
    sophie.age += 1;
    sophie.age = sophie.age + 1;

    console.log(sophie);

  </script>
